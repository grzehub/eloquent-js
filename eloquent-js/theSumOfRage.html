    <script>        
        const range = (start, end, step = 1) => {
            let rangeNumbers = [], index = 0;
            rangeNumbers[index] = start;
            
            while (Math.min(start, end) + Math.abs(step) <= Math.max(start, end)) { 
                rangeNumbers.push(start += step) && index++;
            }
            return rangeNumbers;
        }

        const sum = (rangeNumbers) => {
            let result = 0;
            for (let addition of rangeNumbers) {
                result += addition; 
            }
            return result;
        }
    </script>
