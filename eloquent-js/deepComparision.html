<script>
    const deepEqual = (valueOne, valueTwo) => {

        let compareProperties = (i) => {
            let propsOne = Object.keys(valueOne);
            let propsTwo = Object.keys(valueTwo);
            return propsOne[i] !== propsTwo[i] ? false : compareValues(i)  
        }

        let compareValues = (i) => {
            let valuesOne = Object.values(valueOne);
            let valuesTwo = Object.values(valueTwo);
            return ( 
                deepEqual(valuesOne[i], valuesTwo[i]) 
                    ? i <= valuesOne.length 
                        ? compareProperties(i + 1) 
                        : true 
                    : false
            )
        }  

        return ( 
            valueOne === valueTwo 
                ? true 
                : typeof(valueOne) === 'object' && typeof(valueTwo) === 'object' && (valueTwo || valueTwo) !== null 
                    ? compareProperties(i = 0)
                    : false
        )
    }
</script>
