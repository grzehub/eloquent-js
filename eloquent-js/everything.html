<script>
    const every = (array, test) => {
        return [...array].every(test);
    }

    const everyLoop = (array, test) => {
        for (let e of [...array])
            if (!test(e)) return false;
             else return true;
    }

    const everySome = (array, test) => {
        return ![...array].some(test);
    }
</script>
