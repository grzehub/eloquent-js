<html>
    <script>

        let string = String, char = String;
        let count = 0;

        function countChar(string, char) {
            
            for (i = 0; i < string.length; i++) {

                string[i] == char ? count++ : null;

            }

            return console.log(count);

        }

        countChar("BBBCCCC", "C");

    </script>
