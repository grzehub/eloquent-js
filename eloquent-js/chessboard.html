<html>
    <script>
        let odds = "#", evens = " ";
        let rowOdd = "", rowEven = "", chessboard = "";

        let i = 1, k = 1;
        let size = 10

        for (i; i <= size; i++) {
            rowEven += (i % 2 == 0 ? odds : evens);
            rowOdd += (i % 2 != 0 ? odds : evens);
        }

        for (k; k <= size; k++) {
            chessboard += (k % 2 != 0 ? rowEven + "\n" : rowOdd + "\n");
        }

        console.log(chessboard); 
    </script>
</html>
