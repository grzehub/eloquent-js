<html>
    <script>
        function isEven(n) {
            function recursion(n) {
                if (n == 1) {
                    return false;
                }
                if (n == 0) {
                    return true; 
                } 
                if (n > 0) {
                    return (recursion(n - 2));
                }
            }
            return recursion(n);
        }    
        console.log(isEven(75));        
    </script>
</html>
