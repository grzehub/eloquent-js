<html>
    <script>
        function isEven(n) {
            function recursion(n) {
                if (n == 1) {
                    return console.log(false);
                }
                if (n == 0) {
                    return console.log(true); 
                } 
                if (n > 0) {
                    return (recursion(n - 2));
                }
            }
            return recursion(n);
        }    
        isEven(50);        
    </script>
</html>
