<html>
    <script>
        const reverseArray = (...entryArray) => {
            let newArray = [];
            for (let entry of entryArray) {
                newArray.unshift(entry);
            }
            return newArray;
        }
        
        const reverseArrayInPlace = (...entryArray) => {
            let entriesAmount = entryArray.length;
            for (let i = 1; i < entriesAmount; i++) {
                entryArray.push(entryArray[entriesAmount - i - 1]);
            }
            for (let i = 1; i < entriesAmount; i++) {
                entryArray.shift(entryArray[i]);
            }
            return entryArray;
        }
    </script>
</html>
